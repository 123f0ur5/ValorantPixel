<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.6.3.js"></script>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="style.css">
    <title>Valorant Pixels</title>
  </head>
  <body>
    <div class="inactive arrow"><img src="../icons/arrow.png" alt="Arrow pointing down"></div>
    <div class="characters-box">
      <div class="characters-body">
        <div class="title">Characters</div>

        <div class="characters">
            <div class="character-box">
              <div class="character"><img src="../icons/Viper_icon.png" alt="Viper"></div>
              <div class="name">Viper</div>
            </div>
            <div class="character-box">
              <div class="character"><img src="../icons/Sova_icon.png" alt="Sova"></div>
              <div class="name">Sova</div>
            </div>
            <div class="character-box">
              <div class="character"><img src="../icons/Killjoy_icon.png" alt="Killjoy"></div>
              <div class="name">Killjoy</div>
            </div>
            <div class="character-box">
              <div class="character"><img src="../icons/KAYO_icon.png" alt="KAY/O"></div>
              <div class="name">KAY/O</div>
            </div>
            <div class="character-box">
              <div class="character"><img src="../icons/Fade_icon.png" alt="Fade"></div>
              <div class="name">Fade</div>
            </div>
            <div class="character-box">
              <div class="character"><img src="../icons/Cypher_icon.png" alt="Cypher"></div>
              <div class="name">Cypher</div>
            </div>
            <div class="character-box">
              <div class="character"><img src="../icons/Brimstone_icon.png" alt="Brimstone"></div>
              <div class="name">Brimstone</div>
            </div>
        </div>

      </div>
    </div>
    <div class="maps-box">
    <div class="maps-body">
    <div class="title">Map</div>

    <div class="maps">
      <div class="map-box">
        <div class="map"><img src="../icons/Ascent.png" alt="Ascent"></div>
        <div class="name">Ascent</div>
      </div>
      <div class="map-box">
        <div class="map"><img src="../icons/Fracture.png" alt="Fracture"></div>
        <div class="name">Fracture</div>
      </div>
      <div class="map-box">
        <div class="map"><img src="../icons/Haven.png" alt="Haven"></div>
        <div class="name">Haven</div>
      </div>
      <div class="map-box">
        <div class="map"><img src="../icons/Icebox.png" alt="Icebox"></div>
        <div class="name">Icebox</div>
      </div>
      <div class="map-box">
        <div class="map"><img src="../icons/Lotus.png" alt="Lotus"></div>
        <div class="name">Lotus</div>
      </div>
      <div class="map-box">
        <div class="map"><img src="../icons/Pearl.png" alt="Pearl"></div>
        <div class="name">Pearl</div>
      </div>
      <div class="map-box">
        <div class="map"><img src="../icons/Split.png" alt="Split"></div>
        <div class="name">Split</div>
      </div>
    </div>
  </div>
  </div>

    <div class="title">Side</div>
    
    <script src="select.js"></script>
  </body>
</html>
