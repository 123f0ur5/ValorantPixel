<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.6.3.js"></script>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Valorant Pixels</title>
  </head>
  <body>
    <div class="video-player inactive">
      
    </div>
    <div class="menu inactive">
      <div class="menu-box">
        <img class="add inactive" src="../icons/add.png" alt="Plus symbol" />
        <img class="arrow" src="../icons/arrow.png" alt="Arrow pointing down" />
      </div>
    </div>

    <div class="agents-box">
      <div class="agent viper">
        <img src="../icons/Viper.png" alt="Viper" />
        <span>Viper</span>
      </div>
      <div class="agent sova">
        <img src="../icons/Sova.png" alt="Sova" />
        <span>Sova</span>
      </div>
      <div class="agent killjoy">
        <img src="../icons/Killjoy.png" alt="Killjoy" />
        <span>Killjoy</span>
      </div>
      <div class="agent brimstone">
        <img src="../icons/Brimstone.png" alt="Brimstone" />
        <span>Brimstone</span>
      </div>
      <div class="agent kayo">
        <img src="../icons/Kayo.png" alt="Kayo" />
        <span>Kayo</span>
      </div>
      <div class="agent fade">
        <img src="../icons/Fade.png" alt="Fade" />
        <span>Fade</span>
      </div>
      <div class="agent cypher">
        <img src="../icons/Cypher.png" alt="Cypher" />
        <span>Cypher</span>
      </div>
    </div>

    <div class="maps-box inactive">
      <div class="map ascent">
        <img src="../icons/Ascent.png" alt="Ascent" />
        <span>Ascent</span>
      </div>
      <div class="map fracture">
        <img src="../icons/Fracture.png" alt="Fracture" />
        <span>Fracture</span>
      </div>
      <div class="map haven">
        <img src="../icons/Haven.png" alt="Haven" />
        <span>Haven</span>
      </div>
      <div class="map icebox">
        <img src="../icons/Icebox.png" alt="Icebox" />
        <span>Icebox</span>
      </div>
      <div class="map lotus">
        <img src="../icons/Lotus.png" alt="Lotus" />
        <span>Lotus</span>
      </div>
      <div class="map pearl">
        <img src="../icons/Pearl.png" alt="Pearl" />
        <span>Pearl</span>
      </div>
      <div class="map split">
        <img src="../icons/Split.png" alt="Split" />
        <span>Split</span>
      </div>
    </div>

    <div class="current-map inactive">
    </div>

    <div class="pixel-map">
      
    </div>
    
    <!--
    <div class="sides-box inactive">
      <div class="sides-body">
        <div class="title">Side</div>
        <div class="side-box">
          <div class="side red">Attacker</div>
        </div>
        <div class="side-box">
          <div class="side blue">Defender</div>
        </div>
      </div>
    </div>
    -->

    <script src="select.js"></script>
    <script src="pixel_placer.js"></script>
    <script src="new_pixel.js"></script>
  </body>
</html>
