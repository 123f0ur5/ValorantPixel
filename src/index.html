<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.6.3.js"></script>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Valorant Pixels</title>
  </head>
  <body>
    <div class="video-player inactive">
      
    </div>
    <div class="menu inactive">
      <div class="menu-box">
        <img class="add inactive" src="../icons/add.png" alt="Plus symbol" />
        <img class="arrow" src="../icons/arrow.png" alt="Arrow pointing down" />
      </div>
    </div>

    <div class="characters-box">
      <div class="characters-body">
        <div class="title">Characters</div>
        <div class="characters">
          <div class="character-box">
            <div class="character">
              <img src="../icons/Viper.png" width="400" height="435" alt="Viper" />
            </div>
            <div class="character-name">Viper</div>
          </div>
          <div class="character-box">
            <div class="character">
              <img src="../icons/Sova.png" width="400" height="435" alt="Sova" />
            </div>
            <div class="character-name">Sova</div>
          </div>
          <div class="character-box">
            <div class="character">
              <img src="../icons/Killjoy.png" width="400" height="435" alt="Killjoy" />
            </div>
            <div class="character-name">Killjoy</div>
          </div>
          <div class="character-box">
            <div class="character">
              <img src="../icons/KAYO.png" width="400" height="435" alt="KAYO" />
            </div>
            <div class="character-name">KAYO</div>
          </div>
          <div class="character-box">
            <div class="character">
              <img src="../icons/Fade.png" width="400" height="435" alt="Fade" />
            </div>
            <div class="character-name">Fade</div>
          </div>
          <div class="character-box">
            <div class="character">
              <img src="../icons/Cypher.png" width="400" height="435" alt="Cypher" />
            </div>
            <div class="character-name">Cypher</div>
          </div>
          <div class="character-box">
            <div class="character">
              <img src="../icons/Brimstone.png" width="400" height="435" alt="Brimstone" />
            </div>
            <div class="character-name">Brimstone</div>
          </div>
        </div>
      </div>
    </div>

    <div class="maps-box inactive">
      <div class="maps-body">
        <div class="title">Map</div>
        <div class="maps">
          <div class="map-box">
            <div class="map">
              <img src="../icons/Ascent.png" alt="Ascent" />
            </div>
            <div class="map-name">Ascent</div>
          </div>
          <div class="map-box">
            <div class="map">
              <img src="../icons/Fracture.png" alt="Fracture" />
            </div>
            <div class="map-name">Fracture</div>
          </div>
          <div class="map-box">
            <div class="map">
              <img src="../icons/Haven.png" alt="Haven" />
            </div>
            <div class="map-name">Haven</div>
          </div>
          <div class="map-box">
            <div class="map">
              <img src="../icons/Icebox.png" alt="Icebox" />
            </div>
            <div class="map-name">Icebox</div>
          </div>
          <div class="map-box">
            <div class="map"><img src="../icons/Lotus.png" alt="Lotus" /></div>
            <div class="map-name">Lotus</div>
          </div>
          <div class="map-box">
            <div class="map"><img src="../icons/Pearl.png" alt="Pearl" /></div>
            <div class="map-name">Pearl</div>
          </div>
          <div class="map-box">
            <div class="map"><img src="../icons/Split.png" alt="Split" /></div>
            <div class="map-name">Split</div>
          </div>
        </div>
      </div>
    </div>

    <div class="current-map inactive">
    </div>

    <div class="pixel-map">
      
    </div>
    
    <!--
    <div class="sides-box inactive">
      <div class="sides-body">
        <div class="title">Side</div>
        <div class="side-box">
          <div class="side red">Attacker</div>
        </div>
        <div class="side-box">
          <div class="side blue">Defender</div>
        </div>
      </div>
    </div>
    -->

    <script src="select.js"></script>
    <script src="pixel_placer.js"></script>
    <script src="new_pixel.js"></script>
  </body>
</html>
